<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
            font-family: "Times New Roman", Times, serif;
        }

        /* Estilo para o painel "Cadastrar" */
        .panel-cadastrar {
            background-color: #000000; /* Cor de fundo do painel */
            color: #fcfcfc; /* Cor do texto */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px; /* Espaçamento inferior */
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            font-family: "Times New Roman", Times, serif; /* Fonte Times New Roman */
        }

        /* Estilo para o link de login */
        a {
            color: #333;
            text-decoration: none;
        }

        a:hover {
            color: #555;
        }

        /* Estilo para os campos de entrada */
        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        /* Estilo para o botão */
        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Painel "Cadastrar" com cor e fonte diferentes -->
        <div class="panel-cadastrar">
            Cadastrar
        </div>

        <!-- Formulário de cadastro -->
        <h2>Cadastre-se</h2>
        <form id="cadastroForm">
            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" required><br>
            <button type="submit">Cadastrar</button>
        </form>

        <!-- Mensagem de feedback do cadastro -->
        <div id="mensagem"></div>

        <!-- Link para a página de login -->
        <br>
        <a href="login.html">Já tem uma conta? Faça login aqui.</a>

        <!-- Link para voltar -->
        <br>
        <a href="LojaMaquiagem.html">Voltar</a>
    </div>

    <script>
        // Função para salvar o cadastro no armazenamento local do navegador
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário

            // Obtém os valores dos campos
            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;

            // Cria um objeto para representar o cadastro
            var cadastro = {
                nome: nome,
                email: email,
                senha: senha
            };

            // Converte o objeto para JSON
            var cadastroJSON = JSON.stringify(cadastro);

            // Salva o cadastro no armazenamento local
            localStorage.setItem('cadastro', cadastroJSON);

            // Exibe mensagem de sucesso
            document.getElementById('mensagem').innerText = 'Cadastro salvo com sucesso!';
        });
    </script>
</body>
</html>
