        <!DOCTYPE html>
        <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Maquiagens</title>
            <link rel="stylesheet" href="styles.css">
            
            <style>
               
                .modal {
                    display: none; 
                    position: fixed; 
                    z-index: 1; 
                    left: 0;
                    top: 0;
                    width: 100%; 
                    height: 100%; 
                    overflow: auto; 
                    background-color: rgba(0, 0, 0, 0.7); 
                }
                
               
                .modal-content {
                    background-color: #fefefe;
                    margin: 15% auto; 
                    padding: 20px;
                    border: 1px solid #888;
                    width: 80%;
                }
                
                
                .close {
                    color: #aaa;
                    float: right;
                    font-size: 28px;
                    font-weight: bold;
                }
                
                .close:hover,
                .close:focus {
                    color: black;
                    text-decoration: none;
                    cursor: pointer;
                }
            </style>
        </head>
        <body>
            
            <div class="container">
                <h2>Opções de Pagamento</h2>
                <form id="form-pagamento">
                    <label for="metodo">Método de Pagamento:</label>
                    <select name="metodo" id="metodo">
                        <option value="credito">Cartão de Crédito</option>
                        <option value="debito">Cartão de Débito</option>
                        <option value="boleto">Boleto Bancário</option>
                    </select>
                    <button type="button" onclick="abrirModal()">Pagar</button>
                </form>
            </div>
        
            
            <div id="myModal" class="modal">
                
                <div class="modal-content">
                    <span class="close" onclick="fecharModal()">&times;</span>
                    <div id="info-pagamento"></div> 
                    <button type="submit" onclick="realizarPagamento()">Salvar</button>
                </div>
            </div>
        
           
        
            <script>
                
                function abrirModal() {
                    
                    document.getElementById('myModal').style.display = 'block';
                    
                    exibirInfoPagamento();
                }
        
                
                function fecharModal() {
                    
                    document.getElementById('myModal').style.display = 'none';
                }
        
                
                let produtosCarrinho = [];
        
               
                function adicionarCarrinho(nomeProduto, precoProduto) {
                    produtosCarrinho.push({ nome: nomeProduto, preco: precoProduto });
                    atualizarCarrinho();
                }
        
                
                function removerProdutoCarrinho(index) {
                    produtosCarrinho.splice(index, 1);
                    atualizarCarrinho();
                }
        
                
                function atualizarCarrinho() {
                    const listaCarrinho = document.getElementById('lista-carrinho');
                    listaCarrinho.innerHTML = ''; 
        
                    
                    produtosCarrinho.forEach((produto, index) => {
                        const itemCarrinho = document.createElement('div');
                        itemCarrinho.innerHTML = `
                            <img src="${produto.imagem}" alt="${produto.nome}">
                            <p>${produto.nome}</p>
                            <p>Preço: R$ ${produto.preco.toFixed(2)}</p>
                            <button onclick="removerProdutoCarrinho(${index})">Remover</button>
                        `;
                        listaCarrinho.appendChild(itemCarrinho);
                    });
                }
        
                
                function exibirInfoPagamento() {
                    const metodoSelecionado = document.getElementById('metodo').value;
                    const infoPagamentoDiv = document.getElementById('info-pagamento');
        
                    if (metodoSelecionado === 'credito' || metodoSelecionado === 'debito') {
                        infoPagamentoDiv.innerHTML = `
                            <label for="numero-cartao">Número do Cartão:</label>
                            <input type="text" id="numero-cartao" name="numero-cartao" required><br>
                            <label for="validade">Data de Validade:</label>
                            <input type="text" id="validade" name="validade" required>
                        `;
                    } else if (metodoSelecionado === 'boleto') {
                        infoPagamentoDiv.innerHTML = `
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" required><br>
                        `;
                    } else {
                        infoPagamentoDiv.innerHTML = ''; 
                    }
                }
        
                
                function realizarPagamento() {
                   
                    alert('Pagamento realizado com sucesso!');
                    
                    fecharModal();
                }
            </script>
        </body>
        </html>

<body>
    <header>
        <div class="container">
            <h2>Carrinho</h2>
            <div id="lista-carrinho"></div>
        </div>
    
        <script>
            
    
            
            if (carrinho.length === 0) {
                carrinhoContainer.innerHTML = "<p>Carrinho vazio.</p>";
            } else {
                
                let listaProdutos = "<ul>";
                carrinho.forEach(function(produto, index) {
                    listaProdutos += "<li>" + produto.nome + " - R$" + produto.preco + " <button class='remover-btn' onclick='removerProdutoCarrinho(" + index + ")'>Remover</button></li>";
                });
                listaProdutos += "</ul>";
    
                carrinhoContainer.innerHTML = listaProdutos;

            function removerProdutoCarrinho(index) {
                carrinho.splice(index, 1);
                
                localStorage.setItem('carrinho', JSON.stringify(carrinho));
               
                if (carrinho.length === 0) {
                    carrinhoContainer.innerHTML = "<p>Carrinho vazio.</p>";
                } else {
                    let listaProdutos = "<ul>";
                    carrinho.forEach(function(produto, index) {
                        listaProdutos += "<li>" + produto.nome + " - R$" + produto.preco + " <button class='remover-btn' onclick='removerProdutoCarrinho(" + index + ")'>Remover</button></li>";
                    });
                    listaProdutos += "</ul>";
    
                    carrinhoContainer.innerHTML = listaProdutos;
                }
            }
        </script>
