<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .video-link {
            display: block;
            margin-bottom: 20px;
        }
        .video-thumbnail {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Curso Online</h1>
        <div class="video-link">
            <a href="https://www.youtube.com/watch?v=VIDEO_ID_1" target="_blank">
                <img class="video-thumbnail" src="VIDEO_THUMBNAIL_URL_1" alt="Video 1">
            </a>
        </div>
        <div class="video-link">
            <a href="https://www.youtube.com/watch?v=VIDEO_ID_2" target="_blank">
                <img class="video-thumbnail" src="VIDEO_THUMBNAIL_URL_2" alt="Video 2">
            </a>
        </div>
        <!-- Adicione mais divs .video-link conforme necessário para mais vídeos -->
    </div>
</body>
</html>
