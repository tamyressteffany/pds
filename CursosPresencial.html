<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Presencial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .panel {
            background-color: #000000; /* Cor de fundo do painel */
            color: #ffffff; /* Cor do texto */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px; /* Espaçamento inferior */
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            font-family: "Times New Roman", Times, serif; /* Alteração da fonte para Times New Roman */
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .button-container a {
            background-color: #000000;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-size: 16px;
        }

        p {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
        }

        a {
            color: #333;
        }

        a:hover {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Painel "Makeup" com fonte Times New Roman -->
        <div class="panel">
            Curso Presencial
        </div>
        <!-- Link para a página inicial -->
        <a href="PaginaInicial.html">Voltar para a Página Inicial</a>
        <!-- Seu conteúdo de cursos presenciais aqui -->

        <!-- Painel do curso presencial -->
        <div class="curso-presencial">
            <p>Cidade: Sua Cidade</p>
            <p>Estado: Seu Estado</p>
            <p>Endereço: Seu Endereço, Número, Bairro</p>
            <label for="dia">Escolha o Dia:</label>
            <select name="dia" id="dia">
                <option value="segunda">Segunda-feira</option>
                <option value="terca">Terça-feira</option>
                <option value="quarta">Quarta-feira</option>
                <option value="quinta">Quinta-feira</option>
                <option value="sexta">Sexta-feira</option>
            </select>
            <label for="horario">Escolha o Horário:</label>
            <select name="horario" id="horario">
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select>
            <button onclick="marcarHorario()">Marcar Horário</button>
            <p>Valor do Curso: R$1.320,00 </p>
        </div>
    </div>

    <script>
        // Função para marcar o horário escolhido
        function marcarHorario() {
            const diaSelecionado = document.getElementById('dia').value;
            const horarioSelecionado = document.getElementById('horario').value;
            alert('Horário marcado com sucesso para ' + diaSelecionado + ' às ' + horarioSelecionado + '.');
            window.location.href = 'PaginaInicial.html'; // Redireciona para a página inicial
        }
    </script>
</body>
</html>
