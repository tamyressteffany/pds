<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .panel {
            background-color: #ffffff; 
            color: #000000; 
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px; 
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            font-family: "Times New Roman", Times, serif; 
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .button-container a {
            background-color: #000000;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-size: 16px;
        }

        p {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
        }

        a {
            color: #333;
        }

        a:hover {
            color: #555;
        }
    </style>
</head>
<body>

        <div class="panel">
            Makeup
